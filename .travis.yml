sudo: required

language: java

services:
  - docker

addons:
  sonarqube:
    organization: "differentway-github"
    token:
      secure: ""
    branches:
     - master
     - develop

script:
  # JaCoCo is used to have code coverage, the agent has to be activated
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

deploy:
  provider: script
  skip_cleanup: true
  script: release/deploy.sh
  on:
    tags: true
    branch: master

env:
  global:
  # OSSRH_JIRA_USERNAME
  - secure: ""
  # OSSRH_JIRA_PASSWORD
  - secure: ""
  # GPG_KEY_NAME
  - secure: ""
  # GPG_PASSPHRASE
  - secure: ""

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

